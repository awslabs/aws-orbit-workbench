apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: sagemaker-k8s-operator-leader-election-role
  namespace: {{ .Release.Namespace | default "sagemaker-k8s-operator-system" | quote }}
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - ""
  resources:
  - configmaps/status
  verbs:
  - get
  - update
  - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: sagemaker-k8s-operator-leader-election-rolebinding
  namespace: {{ .Release.Namespace | default "sagemaker-k8s-operator-system" | quote }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: sagemaker-k8s-operator-leader-election-role
subjects:
- kind: ServiceAccount
  name: {{ .Values.namespace }}
  namespace: {{ .Values.namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: sagemaker-k8s-operator-manager-rolebinding-{{ .Values.namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: sagemaker-k8s-operator-manager-role
subjects:
- kind: ServiceAccount
  name: {{ .Values.namespace }}
  namespace: {{ .Values.namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: sagemaker-k8s-operator-proxy-rolebinding-{{ .Values.namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: sagemaker-k8s-operator-proxy-role
subjects:
- kind: ServiceAccount
  name: {{ .Values.namespace }}
  namespace: {{ .Values.namespace }}
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    prometheus.io/port: "8443"
    prometheus.io/scheme: https
    prometheus.io/scrape: "true"
  labels:
    control-plane: controller-manager
  name: sagemaker-k8s-operator-controller-manager-metrics-service
  namespace: {{ .Release.Namespace | default "sagemaker-k8s-operator-system" | quote }}
spec:
  ports:
  - name: https
    port: 8443
    targetPort: https
  selector:
    control-plane: controller-manager
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: controller-manager
  name: sagemaker-k8s-operator-controller-manager
  namespace: {{ .Release.Namespace | default "sagemaker-k8s-operator-system" | quote }}
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    metadata:
      labels:
        control-plane: controller-manager
        {{- include "sm_operator.labels" . | nindent 8 }}
          {{- with .Values.workerLabels }}
          {{- toYaml . | nindent 8  }}
          {{- end  }}
    spec:
      containers:
      - args:
        - --secure-listen-address=0.0.0.0:8443
        - --upstream=http://127.0.0.1:8080/
        - --logtostderr=true
        - --v=10
        image: gcr.io/kubebuilder/kube-rbac-proxy:v0.4.0
        name: kube-rbac-proxy
        ports:
        - containerPort: 8443
          name: https
      - args:
        - --metrics-addr=127.0.0.1:8080
        command:
        - /manager
        env:
        - name: AWS_DEFAULT_SAGEMAKER_ENDPOINT
          value: ""
        image: "{{ template "controller.image" . }}"
        imagePullPolicy: Always
        name: manager
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
      serviceAccountName: {{ .Values.namespace }}
      terminationGracePeriodSeconds: 10
