apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "team-script-launcher.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    { { - include "team-script-launcher.labels" . | nindent 8 } }
      { { - with .Values.podLabels } }
      { { - toYaml . | nindent 8 } }
      { { - end } }

spec:
  template:
    spec:
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.jobAffinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.jobTolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ .Values.serviceAccountName }}
      securityContext:
        fsGroup: 100
      containers:
      - name: kubectl-aws
        securityContext:
          runAsUser: 1000
        imagePullPolicy: {{ .Values.image.pullPolicy}}
        image: {{ .Values.image.repository }}
        env:
          {{- toYaml .Values.env | nindent 12 }}
        command: ["/bin/bash"]
        args:
          - -c
          - >-
            ln -s /efs/shared /home/jovyan/shared &&
            source /scripts/{{ .Values.scriptFile }} &&
            echo "DONE EXECUTING SCRIPT"
        resources:
          {{- toYaml .Values.jobResources | nindent 12 }}

        volumeMounts:
          - mountPath: /efs
            name: efs-volume
          - name: scripts
            mountPath: /scripts
      volumes:
        - name: efs-volume
          persistentVolumeClaim:
            claimName: jupyterhub
        - name: scripts
          configMap:
            name: ${plugin_id}-script
            defaultMode: 0744
      restartPolicy: {{ .Values.restartPolicy }}