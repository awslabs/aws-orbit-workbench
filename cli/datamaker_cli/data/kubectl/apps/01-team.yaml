apiVersion: v1
kind: PersistentVolume
metadata:
  labels:
    app: jupyterhub
    efs-id: ${efsid}
  name: jupyterhub-${team}
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 5Gi
  csi:
    driver: efs.csi.aws.com
    volumeHandle: ${efsid}
  persistentVolumeReclaimPolicy: Retain
  storageClassName: efs-storage-class
  volumeMode: Filesystem
---
apiVersion: v1
kind: Namespace
metadata:
  name: ${team}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jupyterhub
  namespace: ${team}
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
  storageClassName: efs-storage-class
  volumeName: jupyterhub-${team}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app: datamaker-jupyterhub
  name: jupyterhub
  namespace: ${team}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  labels:
    app: datamaker-jupyterhub
  name: jupyterhub
  namespace: ${team}
rules:
  - apiGroups:
      - ""
    resources:
      - pods
      - persistentvolumeclaims
    verbs:
      - get
      - watch
      - list
      - create
      - delete
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - get
      - watch
      - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  labels:
    app: datamaker-jupyterhub
  name: jupyterhub
  namespace: ${team}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: jupyterhub
subjects:
  - kind: ServiceAccount
    name: jupyterhub
    namespace: ${team}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: datamaker-jupyterhub
  name: jupyterhub-private
  namespace: ${team}
spec:
  ports:
    - port: 8081
      protocol: TCP
      targetPort: 8081
  selector:
    app: datamaker-jupyterhub
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: datamaker-jupyterhub
  name: jupyterhub-api
  namespace: ${team}
spec:
  ports:
    - port: 8001
      protocol: TCP
      targetPort: 8001
  selector:
    app: datamaker-jupyterhub
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: datamaker-jupyterhub
  name: jupyterhub-public
  namespace: ${team}
  annotations:
      service.beta.kubernetes.io/aws-load-balancer-internal: ${internal_load_balancer}
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: 8000
  selector:
    app: datamaker-jupyterhub
  type: LoadBalancer
  loadBalancerSourceRanges: ${jupyterhub_inbound_ranges}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: datamaker-jupyterhub
  name: jupyterhub
  namespace: ${team}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: datamaker-jupyterhub
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: datamaker-jupyterhub
      name: jupyterhub
    spec:
      containers:
        - image: ${account_id}.dkr.ecr.${region}.amazonaws.com/datamaker-${env_name}-jupyter-hub:${tag}
          env:
            - name: AWS_DEFAULT_REGION
              value: ${region}
            - name: ENV_NAME
              value: ${env_name}
            - name: TEAM
              value: ${team}
            - name: GRANT_SUDO
              value: ${grant_sudo}
          imagePullPolicy: Always
          name: container
          ports:
            - containerPort: 8080
            - containerPort: 8001
            - containerPort: 8081
          volumeMounts:
            - mountPath: /efs
              name: efs-volume
          resources:
            limits:
              cpu: "2"
              memory: "3G"
            requests:
              cpu: "2"
              memory: "3G"
      nodeSelector:
        team: ${team}
      serviceAccountName: jupyterhub
      volumes:
        - name: efs-volume
          persistentVolumeClaim:
            claimName: jupyterhub
---
apiVersion: batch/v1
kind: Job
metadata:
  name: efs-init-${team}
  namespace: ${team}
  labels:
    app: datamaker-jupyterhub
    volume: ${efsid}
    job-name: efs-init-${team}
spec:
  template:
    spec:
      nodeSelector:
        team: ${team}
      containers:
      - name: run-efs-init
        securityContext:
          runAsUser: 0
        imagePullPolicy: Always
        image: ${account_id}.dkr.ecr.${region}.amazonaws.com/datamaker-${env_name}-jupyter-user:${tag}
        command: ["/bin/bash"]
        args:
          - -c
          - >-
            sudo chmod 777 /efs &&
            ls -ld /efs
        volumeMounts:
          - mountPath: /efs
            name: efs-volume
      volumes:
        - name: efs-volume
          persistentVolumeClaim:
            claimName: jupyterhub
      restartPolicy: Never