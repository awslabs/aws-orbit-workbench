apiVersion: v1
kind: Namespace
metadata:
  name: env
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: orbit-landing-page
  name: landing-page
  namespace: env
spec:
  replicas: 2
  selector:
    matchLabels:
      app: orbit-landing-page
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: orbit-landing-page
      name: landing-page
    spec:
      restartPolicy: Always
      containers:
        - image: ${account_id}.dkr.ecr.${region}.amazonaws.com/orbit-${env_name}-landing-page:${tag}
          env:
            - name: AWS_DEFAULT_REGION
              value: ${region}
            - name: ENV_NAME
              value: ${env_name}
            - name: USER_POOL_ID
              value: ${user_pool_id}
            - name: USER_POOL_CLIENT_ID
              value: ${user_pool_client_id}
            - name: IDENTITY_POOL_ID
              value: ${identity_pool_id}
            - name: COGNITO_EXTERNAL_PROVIDER
              value: ${cognito_external_provider}
            - name: COGNITO_EXTERNAL_PROVIDER_LABEL
              value: ${cognito_external_provider_label}
            - name: COGNITO_EXTERNAL_PROVIDER_DOMAIN
              value: ${cognito_external_provider_domain}
            - name: COGNITO_EXTERNAL_PROVIDER_REDIRECT
              value: ${cognito_external_provider_redirect}
          imagePullPolicy: Always
          name: container
          ports:
            - containerPort: 80
          resources:
            limits:
              cpu: 0.9
              memory: 1.8G
            requests:
              cpu: 0.9
              memory: 1.8G
      nodeSelector:
        orbit/usage: reserved
        orbit/node-group: env
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: orbit-landing-page
  name: landing-page-public
  namespace: env
  annotations:
      service.beta.kubernetes.io/aws-load-balancer-internal: ${internal_load_balancer}
      service.beta.kubernetes.io/aws-load-balancer-ssl-cert: ${ssl_cert_arn}
spec:
  ports:
    - port: 443
      protocol: TCP
      targetPort: 80
  selector:
    app: orbit-landing-page
  type: LoadBalancer
