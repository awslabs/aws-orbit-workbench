apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app: orbit-jupyterhub
  name: jupyter-user
  namespace: ${team}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  labels:
    app: orbit-jupyterhub
  name: jupyter-user
  namespace: ${team}
rules:
  - apiGroups:
      - "*"
    resources: ["*"]
    verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  labels:
    app: orbit-jupyterhub
  name: jupyter-user
  namespace: ${team}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: jupyter-user
subjects:
  - kind: ServiceAccount
    name: jupyter-user
    namespace: ${team}