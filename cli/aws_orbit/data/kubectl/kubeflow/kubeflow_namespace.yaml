apiVersion: v1
kind: Namespace
metadata:
  name: kubeflow
  labels:
    orbit/space: kubeflow
    orbit/team: kubeflow
    orbit/env: ${env_name}
    control-plane: kubeflow
    istio-injection: enabled
    katib-metricscollector-injection: enabled
---
apiVersion: v1
kind: Namespace
metadata:
  name: cert-manager
  labels:
    control-plane: kubeflow
    orbit/space: kubeflow
    orbit/env: ${env_name}
---
apiVersion: orbit.aws/v1
kind: PodSetting
metadata:
  name: kubeflow-node-selector-settings
  namespace: kubeflow
  labels:
    orbit/space: kubeflow
    orbit/disable-watcher: "yes"
spec:
  desc:  Node Selector for Kubeflow deployment pods
  injectUserContext: false
  containerSelector:
    jsonpath: "*"
  podSelector:
    matchExpressions:
      - key: not-a-real-label
        operator: NotExists
  labels:
    orbit/node-type: ec2
  nodeSelector:
    orbit/usage: reserved
    orbit/node-group: env