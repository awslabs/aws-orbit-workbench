apiVersion: v1
kind: Namespace
metadata:
  name: orbit-system
---
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    env: ${env_name}
  name: orbit-${env_name}-admin
  namespace: orbit-system
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::${account_id}:role/orbit-${env_name}-admin
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: env-sa-admin-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: orbit-${env_name}-admin
  namespace: orbit-system
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: efs-storage-class
provisioner: efs.csi.aws.com
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app: orbit-users
  name: jupyter-user-system-access
rules:
  - apiGroups:
      - ""
      - storage.k8s.io
    resources:
      - persistentvolumes
      - nodes
      - storageclasses
    verbs:
      - get
      - watch
      - list
