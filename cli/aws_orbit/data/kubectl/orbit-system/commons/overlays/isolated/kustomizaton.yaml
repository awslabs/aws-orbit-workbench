apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
bases:
  - ../base
images:
  - name: quay.io/jetstack/cert-manager-cainjector
    newName: public.ecr.aws/v3o4w1g6/quay.io/jetstack/cert-manager-cainjector
    newTag: v1.3.2
  - name: quay.io/jetstack/cert-manager-controller
    newName: public.ecr.aws/v3o4w1g6/quay.io/jetstack/cert-manager-controller
    newTag: v1.3.2
  - name: quay.io/jetstack/cert-manager-webhook
    newName: public.ecr.aws/v3o4w1g6/quay.io/jetstack/cert-manager-webhook
    newTag: v1.3.2
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
  name: cert-manager-cainjector
  namespace: cert-manager
  spec:
    template:
      metadata:
        labels:
          orbit/node-type: fargate
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
  name: cert-manager
  namespace: cert-manager
  spec:
    template:
      metadata:
        labels:
          orbit/node-type: fargate
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
  name: cert-manager-webhook
  namespace: cert-manager
  spec:
    template:
      metadata:
        labels:
          orbit/node-type: fargate
