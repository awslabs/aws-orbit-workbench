          command:
            - admission-controller
            - watch
            - podsettings
          args:
            - "--workers=$(POD_SETTINGS_WATCHER_WORKERS)"
          volumeMounts:
            - mountPath: /state
              name: admission-controller-state
              readOnly: false
          resources:
            limits:
              cpu: 2
              memory: 2G
