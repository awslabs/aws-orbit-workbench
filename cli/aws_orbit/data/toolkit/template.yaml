AWSTemplateFormatVersion: '2010-09-09'
Description: |
  Orbit Workbench Toolkit Stack - ${top_level}-${env_name}
Resources:
  Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: ${top_level}-${env_name}-toolkit-${account_id}-${deploy_id}
      Tags:
        - Key: Env
          Value: ${top_level}-${env_name}
      VersioningConfiguration:
        Status: Suspended
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      LifecycleConfiguration:
        Rules:
          - Id: CleaningUp
            Status: Enabled
            ExpirationInDays: 1
            AbortIncompleteMultipartUpload:
              DaysAfterInitiation: 1
            NoncurrentVersionExpirationInDays: 1
            Prefix: cli/remote/
  OrbitCodeArtifactPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Action:
              - codeartifact:Create*
              - codeartifact:DeleteDomain
              - codeartifact:DeleteRepository
              - codeartifact:Describe*
              - codeartifact:Get*
              - codeartifact:List*
              - codeartifact:TagResource
              - codeartifact:Associate*
            Resource:
              - arn:aws:codeartifact:${region}:${account_id}:domain/aws-orbit*
              - arn:aws:codeartifact:${region}:${account_id}:repository/aws-orbit*
          - Effect: Allow
            Action:
              - codeartifact:GetAuthorizationToken
              - codeartifact:GetRepositoryEndpoint
              - codeartifact:ReadFromRepository
            Resource: '*'
  OrbitAdminPolicyOther:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      PolicyDocument:
        Statement:
          - Effect: Allow
            Action:
              - logs:*
              - kms:CreateKey
              - secretsmanager:GetRandomPassword
              - ecr:GetAuthorizationToken
              - ecr:DescribeRepositories
              - ecr:ListTagsForResource
              - ecr:BatchGetImage
              - ecr:GetDownloadUrlForLayer
              - ecr:BatchCheckLayerAvailability
              - ecr:GetRepositoryPolicy
              - ecr:ListImages
              - ecr:DescribeImages
              - cloudformation:ListStacks
              - elasticfilesystem:DescribeFileSystemPolicy
              - elasticfilesystem:CreateFileSystem
              - elasticfilesystem:CreateMountTarget
              - elasticfilesystem:DescribeFileSystems
              - elasticfilesystem:DeleteMountTarget
              - elasticfilesystem:DescribeMountTargets
              - elasticfilesystem:DeleteFileSystem
              - elasticfilesystem:PutLifecycleConfiguration
              - elasticfilesystem:ListTagsForResource
              - elasticfilesystem:CreateAccessPoint
              - elasticfilesystem:DescribeAccessPoints
              - elasticfilesystem:DeleteAccessPoint
              - iam:DeleteRole
              - iam:DeleteRolePolicy
              - iam:ListAttachedRolePolicies
              - iam:GetPolicy
              - iam:ListPolicyVersions
              - iam:GetRole
              - iam:GetRolePolicy
              - iam:GetServerCertificate
              - iam:UploadServerCertificate
              - iam:DeleteServerCertificate
              - iam:ListRoles
              - iam:ListRolePolicies
              - iam:ListRoleTags
              - iam:GetOpenIDConnectProvider
              - iam:UpdateRole
              - cognito-idp:AdminListGroupsForUser
              - cognito-idp:CreateUserPool
              - cognito-idp:DeleteUserPool
              - cognito-idp:UpdateUserPoolClient
              - cognito-idp:CreateUserPoolClient
              - cognito-idp:DeleteUserPoolClient
              - cognito-idp:CreateGroup
              - cognito-idp:DeleteGroup
              - cognito-idp:TagResource
              - cognito-idp:UpdateUserPool
              - cognito-identity:CreateIdentityPool
              - cognito-identity:DeleteIdentityPool
              - cognito-identity:UntagResource
              - cognito-identity:TagResource
              - cognito-identity:SetIdentityPoolRoles
              - cognito-idp:CreateUserPoolDomain
              - cognito-idp:DeleteUserPoolDomain
              - ec2:*
              - elasticloadbalancing:*
              - ecs:CreateCluster
              - ecs:RegisterTaskDefinition
              - ecs:DeregisterTaskDefinition
              - codecommit:ListRepositories
              - cognito-idp:DescribeUserPool
              - cognito-idp:DescribeUserPoolClient
              - autoscaling:DescribeAutoScalingGroups
              - autoscaling:UpdateAutoScalingGroup
              - emr-containers:CreateVirtualCluster
              - emr-containers:TagResource
              - emr-containers:ListVirtualClusters
              - emr-containers:DeleteVirtualCluster
              - emr-containers:ListJobRuns
              - emr-containers:CancelJobRun
              - redshift:Describe*
              - s3:GetObject
            Resource: '*'
          - Effect: Allow
            Action:
              - codebuild:CreateReportGroup
              - codebuild:CreateReport
              - codebuild:UpdateReport
              - codebuild:BatchPutTestCases
              - codebuild:BatchPutCodeCoverages
            Resource:
              - arn:aws:codebuild:${region}:${account_id}:*
          - Effect: Allow
            Action:
              - codebuild:StartBuild
              - codebuild:BatchGetBuilds
            Resource:
              - arn:aws:codebuild:${region}:${account_id}:project/${top_level}-${env_name}
          - Effect: Allow
            Action:
              - ecr:*
            Resource:
              - arn:aws:ecr:${region}:${account_id}:repository/${top_level}-${env_name}-*
              - arn:aws:ecr:${region}:${account_id}:repository/${top_level}-${env_name}/*
              - arn:aws:ecr:${region}:${account_id}:repository/aws-orbit-code-build-base
          - Effect: Allow
            Action:
              - states:*
            Resource:
              - arn:aws:states:${region}:${account_id}:stateMachine:${top_level}-${env_name}-*
          - Effect: Allow
            Action:
              - cloudformation:*
            Resource:
              - arn:aws:cloudformation:${region}:${account_id}:stack/${top_level}-${env_name}*
              - arn:aws:cloudformation:${region}:${account_id}:stack/eksctl-${top_level}-${env_name}*
              - arn:aws:cloudformation:${region}:aws:transform/Serverless-2016-10-31
          - Effect: Allow
            Action:
              - ssm:Get*
              - ssm:Describe*
            Resource:
              - arn:aws:ssm:${region}:${account_id}:parameter/orbit*
          - Effect: Allow
            Action:
              - ssm:PutParameter
              - ssm:AddTagsToResource
              - ssm:DeleteParameter
              - ssm:DeleteParameters
            Resource:
              - arn:aws:ssm:${region}:${account_id}:parameter/${top_level}/${env_name}/*
          - Effect: Allow
            Action:
              - ssm:DescribeParameters
            Resource:
              - arn:aws:ssm:${region}:${account_id}:*
          - Effect: Allow
            Action:
              - kms:*
            Resource:
              - arn:aws:kms:${region}:${account_id}:alias/${top_level}-{env_name}*
              - arn:aws:kms:${region}:${account_id}:key/*
          - Effect: Allow
            Action:
              - eks:*
            Resource:
              - arn:aws:eks:${region}:${account_id}:cluster/${top_level}-${env_name}
              - arn:aws:eks:${region}:${account_id}:cluster/${top_level}-${env_name}/*
              - arn:aws:eks:${region}:${account_id}:nodegroup/${top_level}-${env_name}/*
              - arn:aws:eks:${region}:${account_id}:fargateprofile/${top_level}-${env_name}/*
          - Effect: Allow
            Action:
              - ecs:*
            Resource:
              - arn:aws:ecs:${region}:${account_id}:cluster/${top_level}-${env_name}-*
          - Effect: Allow
            Action:
              - lambda:*
            Resource:
              - arn:aws:lambda:${region}:${account_id}:function:${top_level}-${env_name}-*
              - arn:aws:lambda:${region}:${account_id}:layer:${top_level}-${env_name}-*
          - Effect: Allow
            Action:
              - sts:GetServiceBearerToken
            Resource: '*'
            Condition:
              StringEquals:
                sts:AWSServiceName: codeartifact.amazonaws.com
          - Effect: Allow
            Action:
              - codecommit:*
            Resource:
              - arn:aws:codecommit:${region}:${account_id}:${top_level}-${env_name}-*
          - Effect: Allow
            Action:
              - redshift:*
            Resource:
              - arn:aws:redshift:${region}:${account_id}:parametergroup:${top_level}-${env_name}-*
              - arn:aws:redshift:${region}:${account_id}:securitygroup:${top_level}-${env_name}-*
              - arn:aws:redshift:${region}:${account_id}:subnetgroup:${top_level}-${env_name}-*
              - arn:aws:redshift:${region}:${account_id}:cluster:${top_level}-${env_name}-*
          - Effect: Allow
            Action:
              - secretsmanager:*
            Resource:
              - arn:aws:secretsmanager:${region}:${account_id}:secret:${top_level}-redshift-master-${env_name}*
              - arn:aws:secretsmanager:${region}:${account_id}:secret:${top_level}-${env_name}-*
          - Effect: Allow
            Action:
              - serverlessrepo:*
            Resource:
              - arn:aws:serverlessrepo:us-east-1:903779448426:applications/lambda-layer-kubectl
        Version: '2012-10-17'
      Description: ''
      ManagedPolicyName: ${top_level}-${env_name}-${region}-admin-other
      Path: /
  OrbitAdminPolicyIAMS3:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      PolicyDocument:
        Statement:
          - Effect: Allow
            Action:
              - s3:List*
              - s3:Describe*
              - s3:Get*
              - s3:CreateBucket
              - s3:PutLifecycleConfiguration
              - s3:PutBucketTagging
              - s3:PutEncryptionConfiguration
              - s3:PutBucketPublicAccessBlock
              - s3:PutBucketPolicy
              - s3:PutObject
              - s3:DeleteObject
              - s3:DeleteObjectVersion
              - s3:DeleteBucket
            Resource:
              - arn:aws:s3:::${top_level}-${env_name}-scratch-${account_id}-${deploy_id}/*
              - arn:aws:s3:::${top_level}-${env_name}-scratch-${account_id}-${deploy_id}
              - arn:aws:s3:::${top_level}-${env_name}-toolkit-${account_id}-${deploy_id}/*
              - arn:aws:s3:::${top_level}-${env_name}-toolkit-${account_id}-${deploy_id}
              - arn:aws:s3:::${top_level}-${env_name}-cdk-toolkit-${account_id}-${deploy_id}/*
              - arn:aws:s3:::${top_level}-${env_name}-cdk-toolkit-${account_id}-${deploy_id}
              - arn:aws:s3:::${top_level}-${env_name}-demo-lake-${account_id}-${deploy_id}/*
              - arn:aws:s3:::${top_level}-${env_name}-demo-lake-${account_id}-${deploy_id}
              - arn:aws:s3:::${top_level}-${env_name}-secured-demo-lake-${account_id}-${deploy_id}/*
              - arn:aws:s3:::${top_level}-${env_name}-secured-demo-lake-${account_id}-${deploy_id}
          - Effect: Allow
            Action:
              - s3:GetEncryptionConfiguration
            Resource: "*"
          - Effect: Allow
            Action:
              - iam:CreateRole
              - iam:AttachRolePolicy
              - iam:PutRolePolicy
              - iam:DetachRolePolicy
              - iam:DeleteRolePolicy
              - iam:DeleteRole
              - iam:TagRole
              - iam:UntagRole
              - iam:ListRoleTags
              - iam:PassRole
              - iam:ListAttachedRolePolicies
              - iam:UpdateAssumeRolePolicy
            Resource:
              - arn:aws:iam::${account_id}:role/${top_level}-${env_name}-*
              - arn:aws:iam::${account_id}:role/eksctl-${top_level}-${env_name}-*
              - arn:aws:iam::${account_id}:role/kf-user-${region}-${top_level}-${env_name}
              - arn:aws:iam::${account_id}:role/kf-admin-${region}-${top_level}-${env_name}
          - Effect: Allow
            Action:
              - iam:CreateServiceLinkedRole
            Resource:
              - arn:aws:iam::${account_id}:role/aws-service-role/eks-nodegroup.amazonaws.com/AWSServiceRoleForAmazonEKSNodegroup
              - arn:aws:iam::${account_id}:role/aws-service-role/eks-fargate.amazonaws.com/AWSServiceRoleForAmazonEKSForFargate
              - arn:aws:iam::${account_id}:role/aws-service-role/emr-containers.amazonaws.com/AWSServiceRoleForAmazonEMRContainers
          - Effect: Allow
            Action:
              - iam:AddClientIDToOpenIDConnectProvider
              - iam:CreateOpenIDConnectProvider
              - iam:DeleteOpenIDConnectProvider
              - iam:GetOpenIDConnectProvider
              - iam:ListOpenIDConnectProviders
              - iam:UpdateOpenIDConnectProviderThumbprint
              - iam:TagOpenIDConnectProvider
            Resource:
              - arn:aws:iam::${account_id}:oidc-provider/oidc.eks.${region}.amazonaws.com*
          - Effect: Allow
            Action:
              - iam:CreatePolicy
              - iam:DeletePolicy
              - iam:CreatePolicyVersion
              - iam:DeletePolicyVersion
            Resource:
              - arn:aws:iam::${account_id}:policy/${top_level}-${env_name}-*
          - Effect: Allow
            Action:
              - sts:AssumeRole
            Resource:
              - arn:aws:iam::${account_id}:role/${top_level}-${env_name}-${region}-admin
        Version: '2012-10-17'
      Description: ''
      ManagedPolicyName: ${top_level}-${env_name}-${region}-admin-iam-s3
      Path: /
  AdminRole:
    Type: AWS::IAM::Role
    Properties:
      Path: /
      ManagedPolicyArns:
        - Ref: OrbitAdminPolicyOther
        - Ref: OrbitAdminPolicyIAMS3
        - Ref: OrbitCodeArtifactPolicy
      RoleName: ${top_level}-${env_name}-${region}-admin
      MaxSessionDuration: 10000
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: codepipeline.amazonaws.com
            Action: sts:AssumeRole
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: sts:AssumeRole
          - Effect: Allow
            Principal:
              Service: cloudformation.amazonaws.com
            Action: sts:AssumeRole
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
  CodeBuild:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: ${top_level}-${env_name}
      Tags:
        - Key: Env
          Value: ${top_level}-${env_name}
      Description: Orbit Workbench CLI backend.
      ServiceRole: !Ref AdminRole
      Artifacts:
        Type: NO_ARTIFACTS
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_LARGE
        Image: aws/codebuild/standard:4.0
        EnvironmentVariables:
        - Name: AWS_ACCOUNT_ID
          Value:
            Ref: AWS::AccountId
        - Name: AWS_ORBIT_ENV
          Value: ${env_name}
      Source:
        Type: NO_SOURCE
        BuildSpec:  |
          version: 0.2
          phases:
            install:
              runtime-versions:
                python: 3.7
                nodejs: 12
            build:
              commands:
                - ls -la
      TimeoutInMinutes: 120
      LogsConfig:
        CloudWatchLogs:
          Status: ENABLED
          GroupName: /aws/codebuild/${top_level}-${env_name}
        S3Logs:
          Status: DISABLED
  KmsKeyAlias:
    Type: AWS::KMS::Alias
    Properties:
      AliasName: alias/${top_level}-${env_name}-${deploy_id}
      TargetKeyId:
        Ref: KmsKey
  KmsKey:
    Type: AWS::KMS::Key
    Properties:
      Tags:
        - Key: Env
          Value: ${top_level}-${env_name}
      Description: Orbit Workbench key for ${env_name}.
      KeyPolicy:
        Version: '2012-10-17'
        Id: ${top_level}-${env_name}
        Statement:
          - Sid: Enable IAM User Permissions
            Effect: Allow
            Principal:
              AWS: arn:aws:iam::${account_id}:root
            Action: kms:*
            Resource: '*'
          - Sid: Allow administration of the key
            Effect: Allow
            Principal:
              AWS:
                Ref: AWS::AccountId
            Action:
              - kms:Create*
              - kms:Describe*
              - kms:Enable*
              - kms:List*
              - kms:Put*
              - kms:Update*
              - kms:Revoke*
              - kms:Disable*
              - kms:Get*
              - kms:Delete*
              - kms:ScheduleKeyDeletion
              - kms:CancelKeyDeletion
            Resource: '*'

Outputs:
  DeployId:
    Value: '${deploy_id}'
    Export:
      Name: ${top_level}-${env_name}-deploy-id
  AdminRole:
    Value: !Ref AdminRole
    Export:
      Name: ${top_level}-${env_name}-admin-role
  KmsKeyArn:
    Value:
      Fn::GetAtt:
        - KmsKey
        - Arn
    Export:
      Name: ${top_level}-${env_name}-kms-arn
