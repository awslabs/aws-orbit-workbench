# Default values for jupyter-hub.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

namespace: ${team}
replicaCount: 1
nameOverride: "jupyterhub"
fullnameOverride: ""
serviceAccountName: ${team}
efsId: ${efsid}

securityContext:
  fsGroup: 100

image:
  repository: ${account_id}.dkr.ecr.${region}.amazonaws.com/orbit-${env_name}-jupyter-hub:${tag}
  initRepository: ${account_id}.dkr.ecr.${region}.amazonaws.com/orbit-${env_name}-jupyter-user:${tag}
  pullPolicy: Always
  env:
    - name: AWS_DEFAULT_REGION
      value: ${region}
    - name: ENV_NAME
      value: ${env_name}
    - name: TEAM
      value: ${team}
    - name: GRANT_SUDO
      value: ${grant_sudo}
    - name: AWS_STS_REGIONAL_ENDPOINTS
      value: regional

podAnnotations: {}

podLabels:
  orbit/node-type: ec2
  orbit/attach-security-group: "yes"


services:
  private:
    annotations: []
    type: ClusterIP
    port: 8081
  api:
    annotations: []
    type: ClusterIP
    port: 8001
  public:
    annotations:
      service.beta.kubernetes.io/aws-load-balancer-internal: ${internal_load_balancer}
      service.beta.kubernetes.io/aws-load-balancer-ssl-cert: ${ssl_cert_arn}
    type: LoadBalancer
    port: 443
    loadBalancerSourceRanges: ${jupyterhub_inbound_ranges}

resources:
  limits:
    cpu: "100m"
    memory: "256Mi"
  requests:
    cpu: "10m"
    memory: "20Mi"

jobResoures:
  limits:
    cpu: "100m"
    memory: "256Mi"
  requests:
    cpu: "10m"
    memory: "20Mi"

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector:
  orbit/usage: teams
  orbit/node-type: ec2

tolerations: []

jobTolerations: []

affinity:
  nodeAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 100
      preference:
        matchExpressions:
        - key: k8s.amazonaws.com/accelerator
          operator: DoesNotExist

jobAffinity:
  nodeAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 100
      preference:
        matchExpressions:
        - key: k8s.amazonaws.com/accelerator
          operator: DoesNotExist

