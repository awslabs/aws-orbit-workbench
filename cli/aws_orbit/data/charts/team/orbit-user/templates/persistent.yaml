apiVersion: v1
kind: PersistentVolume
metadata:
  labels:
    efs-id: {{ .Values.efsid }}
    {{- include "orbit-user.labels" . | nindent 4 }}
  name: team-efs-{{ .Values.namespace }}
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 5Gi
  csi:
    driver: efs.csi.aws.com
    volumeHandle: {{ .Values.efsid }}::{{ .Values.efsapid }}
  persistentVolumeReclaimPolicy: Retain
  storageClassName: efs-storage-class
  volumeMode: Filesystem
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: team-efs
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "orbit-user.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
  storageClassName: efs-storage-class
  volumeName: team-efs-{{ .Values.namespace }}