---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  labels:
    app: orbit
  name: orbit-user-{{ .Values.user }}
  namespace: {{ .Values.team }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ .Values.team }}
subjects:
  - kind: ServiceAccount
    name: default-editor
    namespace: {{ .Values.namespace }}