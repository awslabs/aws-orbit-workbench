apiVersion: orbit.aws/v1
kind: NamespaceSetting
metadata:
  name: {{ .Values.team }}-{{ .Values.user }}
  namespace: orbit-system
  labels:
    {{- include "user-space.labels" . | nindent 4 }}
spec:
  space: team
  env: {{ .Values.env }}
  team: {{ .Values.team }}
  user: {{ .Values.user }}
  email: {{ .Values.user_email }}