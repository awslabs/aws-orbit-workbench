---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  labels:
    {{- include "user-space.labels" . | nindent 4 }}
  name: user-space-{{ .Values.user }}
  namespace: {{ .Values.team }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ .Values.team }}
subjects:
  - kind: ServiceAccount
    name: default-editor
    namespace: {{ .Values.namespace }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: jupyter-user-system-access-{{ .Values.team }}
  labels:
    {{- include "user-space.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: jupyter-user-system-access
subjects:
- kind: ServiceAccount
  name: default-editor
  namespace: {{ .Values.namespace }}
- kind: ServiceAccount
  name: default-viewer
  namespace: {{ .Values.namespace }}