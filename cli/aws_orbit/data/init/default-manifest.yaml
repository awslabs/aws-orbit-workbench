name: ${name}
region: ${region}
demo: ${demo}
images:
    jupyter-hub:
        repository: aws-orbit-jupyter-hub
        source: dockerhub
        version: latest
    jupyter-user:
        repository: aws-orbit-jupyter-user
        source: dockerhub
        version: latest
    jupyter-user-spark:
        repository: aws-orbit-jupyter-user-spark
        source: dockerhub
        version: latest
    landing-page:
        repository: aws-orbit-landing-page
        source: dockerhub
        version: latest
networking:
  data:
    internet-accessible: true
    nodes-subnets: []
  frontend:
    load-balancers-subnets: []
teams:
-   name: my-team
    instance-type: m5.4xlarge
    local-storage-size: 128
    nodes-num-desired: 2
    nodes-num-max: 3
    nodes-num-min: 1
    grant-sudo: false
    policy: AdministratorAccess
    plugins: !include common_plugins.yaml
    profiles: !include profiles.yaml