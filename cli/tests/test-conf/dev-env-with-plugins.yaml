name: dev-env
demo: true
dev: false
codeartifact-domain: aws-datamaker
codeartifact-repository: python-repository
images:
    jupyter-hub:
        repository: aws-datamaker-jupyter-hub
        source: code
        path: ../images/jupyter-hub
        version: latest
    jupyter-user:
        repository: aws-datamaker-jupyter-user
        source: ecr
        version: latest
    landing-page:
        repository: aws-datamaker-landing-page
        source: ecr
        version: latest
networking:
    data:
        internet-accessible: false
        nodes-subnets: []
    frontend:
        load-balancers-subnets: []
teams:
-   name: lake-creator
    instance-type: m5.4xlarge
    local-storage-size: 128
    nodes-num-desired: 2
    nodes-num-max: 3
    nodes-num-min: 1
    policy: AdministratorAccess
    grant-sudo: false
    jupyterhub-inbound-ranges:
    - 0.0.0.0/0
    plugins: !include plugins.yaml
    efs-life-cycle: AFTER_7_DAYS
-   name: lake-user
    instance-type: m5.4xlarge
    local-storage-size: 128
    nodes-num-desired: 2
    nodes-num-max: 3
    nodes-num-min: 1
    policy: AdministratorAccess
    jupyterhub-inbound-ranges: []
    grant-sudo: true
    profiles: !include lake-user-profiles.json
    plugins: !include plugins.yaml
    efs-life-cycle: AFTER_7_DAYS