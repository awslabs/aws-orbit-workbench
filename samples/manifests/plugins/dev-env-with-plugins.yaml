Name: dev-env
CodeartifactDomain: aws-orbit
CodeartifactRepository: python-Repository
ScratchBucketArn: !SSM ${/orbit/dev-env/demo::ScratchBucketArn}
UserPoolId: !SSM ${/orbit/dev-env/demo::UserPoolId}
SharedEfsFsId: !SSM ${/orbit/dev-env/demo::EFSFilesystemID}
SharedEfsSgId: !SSM ${/orbit/dev-env/demo::SharedEFSSecurityGroup}
VpcId: !SSM ${/orbit/dev-env/demo::VpcId}
Images:
    JupyterHub:
        Repository: aws-orbit-JupyterHub
        Source: code
        Path: ../Images/JupyterHub
        Version: latest
    JupyterUser:
        Repository: aws-orbit-JupyterUser
        Source: code
        Path: ../Images/JupyterUser
        Version: latest
    JupyterUser-Spark:
        Repository: aws-orbit-JupyterUser-Spark
        Source: code
        Path: ../Images/JupyterUser-Spark
        Version: latest
    LandingPage:
        Repository: aws-orbit-LandingPage
        Source: code
        Path: ../Images/LandingPage
        Version: latest
    CodeBuildImage:
        Repository: aws-orbit-code-build-base
        Source: code
        Path: ../Images/CodeBuildImage
        Version: latest
Networking:
    Data:
        InternetAccessible: false
        NodesSubnets: !SSM ${/orbit/dev-env/demo::NodesSubnets}
    FrontEnd:
        LoadBalancersSubnets: !SSM ${/orbit/dev-env/demo::LoadBalancersSubnets}
Teams:
-   Name: lake-creator
    InstanceType: m5.4xlarge
    LocalStorageSize: 128
    NodesNumDesired: 2
    NodesNumMax: 3
    NodesNumMin: 1
    Policies:
    - orbit-dev-env-demo-lake-bucket-fullaccess
    GrantSudo: false
    JupyterhubInboundRanges:
    - 0.0.0.0/0
    Plugins: !include Plugins.yaml
    EfsLifeCycle: AFTER_7_DAYS
-   Name: lake-user
    InstanceType: m5.4xlarge
    LocalStorageSize: 128
    NodesNumDesired: 2
    NodesNumMax: 3
    NodesNumMin: 1
    Policies:
    - orbit-dev-env-demo-lake-bucket-readonlyaccess
    JupyterhubInboundRanges:
    - 0.0.0.0/0
    GrantSudo: true
    Profiles: !include lake-user-Profiles.json
    Plugins: !include Plugins.yaml
    EfsLifeCycle: AFTER_7_DAYS
