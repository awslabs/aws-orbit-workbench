-   PluginId: clean_regression_files
    Module: team_script_launcher
    Path: ../plugins/team_script_launcher/
    Parameters:
        script: |
            i=0
            while [ $i -lt 1 ];
            do
              find /efs/shared/regression -mtime +5 -type f -exec rm {} \;
              sleep 60
            done
            echo "DONE LOOP"
        restartPolicy: Never
-   PluginId: copy_samples
    Module: team_script_launcher
    Path: ../plugins/team_script_launcher/
    Parameters:
        script: |
            echo "Copy data & samples from orbit-regression image"
            /opt/orbit/scripts/stage_all_data.sh "${env_name}"
        restartPolicy: Never
        image: public.ecr.aws/v3o4w1g6/aws-orbit-workbench/utility-data:latest
-   PluginId: custom_cfn
    Module: custom_cfn
    Path: ../plugins/custom_cfn/
    Parameters:
        CfnTemplatePath: "./bundle/plugins/demo-lake-creator-cfn-template.yaml"
-   PluginId: fast_fs_lustre
    Module: lustre
    Path: ../plugins/lustre/
-   PluginId: overprovisioning1
    Module: overprovisioning
    Path: ../plugins/overprovisioning/
    Parameters:
        replicas: 3
        cpu: 2
        memory: 4G