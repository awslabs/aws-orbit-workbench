-   Id: code_commit
    Module: code_commit
    Path: ../Plugins/code_commit/
-   Id: hello_world
    Module: hello_world
    Path: ../Plugins/hello_world/
    Parameters:
        foo: boo
        xoo: 1234
-   Id: team_script_launcher
    Module: team_script_launcher
    Path: ../Plugins/team_script_launcher/
    Parameters:
        script: |
            echo "START LOOP"
            i=0
            while [ $i -lt 1 ];
            do
              aws s3 sync s3://${toolkit_s3_bucket}/samples/ /home/jovyan/shared/samples
              sleep 60
            done
            echo "DONE LOOP"
        restartPolicy: Never
