name: dev-env
demo: true
dev: false
codeartifact-domain: aws-orbit
codeartifact-repository: python-repository
eks-system-masters-roles:
-   Admin
images:
    jupyter-hub:
        repository: aws-orbit-jupyter-hub
        source: ecr
        version: latest
    jupyter-user:
        repository: aws-orbit-jupyter-user
        source: ecr
        version: latest
    landing-page:
        repository: aws-orbit-landing-page
        source: ecr
        version: latest
networking:
    data:
        internet-accessible: false
        nodes-subnets: []
    frontend:
        load-balancers-subnets: []
teams:
-   name: lake-creator
    instance-type: m5.4xlarge
    local-storage-size: 128
    nodes-num-desired: 2
    nodes-num-max: 3
    nodes-num-min: 1
    policies:
    - orbit-dev-env-demo-lake-bucket-fullaccess
    grant-sudo: false
    jupyterhub-inbound-ranges:
    - 0.0.0.0/0
    plugins: !include plugins.yaml
    efs-life-cycle: AFTER_7_DAYS
