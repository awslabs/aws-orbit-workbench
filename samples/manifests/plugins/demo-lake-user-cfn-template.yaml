AWSTemplateFormatVersion: '2010-09-09'
Description: |
  Orbit Workbench lake-user demo stack
Parameters:
  envname:
    Type: String
    Default: dev-env
    Description: Orbit Environemnt Name
  envdeployid:
    Type: String
    Description: Orbit Deployment ID
  envcognitouserpoolid:
    Type: String
    Description: Orbit Cognito Userpool ID
  CfnTemplatePath:
    Type: String
    Description: Orbit Lake User  CloudFormation template path
Resources:
  LakeUserAdditionalPolicy:
    Type: 'AWS::IAM::ManagedPolicy'
    Properties:
      PolicyDocument:
        Statement:
          - Action:
              - 's3:Get*'
              - 's3:List*'
              - 's3:Put*'
            Effect: Allow
            Resource:
              - !Join
                - ''
                - - 'arn:aws:s3:::'
                  - 'orbit-'
                  - !Ref envname
                  - '-demo-lake-'
                  - !Ref 'AWS::AccountId'
                  - '-'
                  - !Ref envdeployid
              - !Join
                - ''
                - - 'arn:aws:s3:::'
                  - 'orbit-'
                  - !Ref envname
                  - '-demo-lake-'
                  - !Ref 'AWS::AccountId'
                  - '-'
                  - !Ref envdeployid
                  - '/*'
              - !Join
                - ''
                - - 'arn:aws:s3:::sagemaker-'
                  - !Ref "AWS::Region"
                  - '-'
                  - !Ref 'AWS::AccountId'
              - !Join
                - ''
                - - 'arn:aws:s3:::sagemaker-'
                  - !Ref "AWS::Region"
                  - '-'
                  - !Ref 'AWS::AccountId'
                  - '/*'
          - Action: 'glue:*'
            Effect: Allow
            Resource: '*'
          - Action:
              - 'logs:*'
            Effect: Allow
            Resource:
              - !Join
                - ''
                - - 'arn:aws:logs:'
                  - !Ref envname
                  - ':'
                  - !Ref 'AWS::AccountId'
                  - ':log-group:/aws/sagemaker/*'
              - !Join
                - ''
                - - 'arn:aws:logs:'
                  - !Ref envname
                  - ':'
                  - !Ref 'AWS::AccountId'
                  - ':log-group:/aws/sagemaker/*:log-stream:*'
          - Action:
              - 'sagemaker:*'
            Effect: Allow
            Resource:
              - !Join
                - ''
                - - 'arn:aws:sagemaker:'
                  - !Ref envname
                  - ':'
                  - !Ref 'AWS::AccountId'
                  - ':model/*'
              - !Join
                - ''
                - - 'arn:aws:sagemaker:'
                  - !Ref envname
                  - ':'
                  - !Ref 'AWS::AccountId'
                  - ':training-job/*'
              - !Join
                - ''
                - - 'arn:aws:sagemaker:'
                  - !Ref envname
                  - ':'
                  - !Ref 'AWS::AccountId'
                  - ':transform-job/*'
        Version: 2012-10-17
      Description: ''
      ManagedPolicyName: !Join
        - ''
        - - 'orbit-'
          - !Ref envname
          - '-demo-lake-user-add-policy'
      Path: /
  LakeUserGroup:
    Type: 'AWS::Cognito::UserPoolGroup'
    Properties:
      UserPoolId: !Ref envcognitouserpoolid
      Description: The Lake User Group Name.
      GroupName: !Join
        - ''
        - - !Ref envname
          - '-lake-user'

Outputs:
  LakeUserAdditionalPolicy:
    Description: The Lake User Additional Policy
    Value:
      Ref: LakeUserAdditionalPolicy
  LakeUserGroupName:
    Description: The Lake User Group Name
    Value:
      Ref: LakeUserGroup
