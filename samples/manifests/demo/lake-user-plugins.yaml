-   PluginId: custom_cfn
    Module: custom_cfn
    Parameters:
        CfnTemplatePath: "./manifests/demo-lake-user-cfn-template.yaml"
-   PluginId: code_commit
    Module: code_commit
-   PluginId: clean-regression-files
    Module: team_script_launcher
    Parameters:
        script: |
            i=0
            while [ $i -lt 1 ];
            do
              find /efs/regression -mtime +5 -type f -exec rm {} \;
              sleep 60
            done
            echo "DONE LOOP"
        restartPolicy: Never
-   PluginId: copy-sample-code
    Module: team_script_launcher
    Parameters:
        script: |
            echo "Copy samples to efs from image ";
            rm -rf /efs/samples;
            cp -R -v /opt/orbit/samples/ /efs;
        restartPolicy: Never
        image: public.ecr.aws/v3o4w1g6/aws-orbit-workbench/utility-data:latest
        uid: 0
        gid: 0
-   PluginId: redshift
    Module: redshift
    Parameters:
        enable_user_activity_logging: "true"
        require_ssl: "true"
        use_fips_ssl: "true"
        node_type: "DC2.large"
        number_of_nodes: "2"
-   PluginId: enable_emr_on_eks
    Module: emr_on_eks
-   PluginId: sm-operator
    Module: sm-operator
