<div class="feature-header">
    {% for item in site.data.integrations.services %}
    <div class="feature-box">
        <div class="feature-image">
            <img src="{{ item.image }}" alt="{{ item.title }}">
        </div>
        <div class="feature-title">
            <h4>{{ item.title }}</h4>
        </div>
    </div>
    {% endfor %}
</div>
